{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <form method="post" action="{% url 'edit_todo' todo.srno %}">
                {% csrf_token %}
                <div>
                    <input class="search" maxlength="25" style="cursor:auto;" type="text" name ="title" value="{{todo.title}}" required>
                    <button class="search" type="submit">Save Changes</button>
                </div><br>
                <div>
                    <label for="start date">Start date</label>
                    <input type="datetime-local" name="start-date" value="{{ todo.start_date|date:'Y-m-d\\TH:i' }}">
                </div>
                <div> 
                    <label for="end-date">End Date</label>
                    <input type="datetime-local" name="end-date" value="{{ todo.expirity_date|date:'Y-m-d\\TH:i' }}">
                </div>
                    <div style="display: flex; justify-content: center; align-items:center; margin-top:10px">
                        {{message}}
                    </div>
            </form>
            
            <form  method="post" action="{% url 'favorite' todo.srno %}">
                {% csrf_token %}
                <div style="display:flex; align-items: center; justify-content: center;">
                    <div style=" width: 100px; border-radius: 10px; border-style: solid; border-width: 1px; margin-top: 40px">
                        <input 
                            type="checkbox" 
                            onchange="this.form.submit();" 
                            id="favorite" 
                            name="favorite"
                            {% if todo.favorite %}checked{% endif %}
                        >
                        <label for="favorite">Favorite</label>
                    </div>
                </div>
            </form>
            <br>
            <a class="search" href="/todo/view/">Go back to view all</a>
        </div>  
    </div>

</body>
<script></script>
</html>
