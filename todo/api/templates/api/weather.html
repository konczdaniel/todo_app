{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body >
<div class="parent">

    <div class="child">

        <!-- Search Form -->
        <h2 style="margin-bottom: 20px; font-weight: 600;">Enter City Name</h2>
        <form method="POST" style="display: flex;align-items: center;justify-content: center; gap: 10px; margin-bottom: 30px;">
            {% csrf_token %}
            <input class="search" type="text" name="city" placeholder="Ex Mures" required/>
            <button class="search" type="submit">Search</button>
            <a class="search" style="text-decoration: none;" href="/todo">Back</a>
        </form>

        {% if weather %}
            <!-- Weather Info -->
            <div>
                <h1>{{ weather.temp }}Â°C</h1>
                <h2>{{ weather.city }}</h2>
                <p>{{ weather.description|capfirst }}, {{ weather.country }}</p>
            </div>


            <!-- Weather Details -->
            <div style="display: flex; justify-content: space-around; margin-top: 30px;">
                <div style="text-align: center;">

                    <div>{{ weather.humidity }}%</div>
                    <div style="font-size: 12px; color: #777; letter-spacing: 1px; margin-top: 4px;">HUMIDITY</div>
                </div>
                <div style="text-align: center;">
                    <div>{{ weather.wind_speed }} km/h</div>
                    <div>WIND SPEED</div>
                </div>
            </div>
        {% endif %}

    </div>
</div>

</body>
</html>
