{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="parent">
        <div class="child">
            <form method="post">
                {% csrf_token %}
                <h1>Login</h1>
                <div class="login">
                    <b>Username</b><br>
                    <input class="search" type="text" placeholder="Enter your Username" name="username" required>
                </div>
                <div class="login">
                    <b>Password</b><br>
                    <input class="search" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="login">
                    <button class="search" type="submit">Login</button>
                    <p>{{error}}</p>
                </div>
            </form>
            <div class="login" style="display: flex; align-items: center; justify-content: center;flex-direction: column;gap: 2px;">
                <b>Don't have an account?</b>
                <a class="registe-login-switch"  href="/">Create here</a>
            </div>
        </div>
    </div>

</body>
<script></script>
</html>
