{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="parent">
        <div class="child">
            <form method="post" action="/logout/">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
            <br>
            <div>Hi {{name}}!</div><br>
            <form method="post" action="/todo/">
                {% csrf_token %}
               <div>
                    <input type="text" maxlength="25" placeholder="Title" name ="title" required >
                    <button type="submit">Add To Do</button>
                </div><br>
                <a href="/todo/view/">View</a>
            </form>       

        </div>

    </div>

</body>
<script></script>
</html>
