{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="parent">
        <div class="child">
            <form method="post">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <div class="login">
                    <b>Username</b><br>
                    <input class="search" style="cursor: auto;" type="text" placeholder="Enter your Username" name="username" required>
                </div>
                <div class="login">
                    <b>Email</b><br>
                    <input class="search" style="cursor: auto;" type ="email" placeholder="Enter e-mail" name ="email" required>
                </div>
                <div class="login">
                    <b>Password</b><br>
                    <input class="search" style="cursor: auto;" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="login">
                    <button class="search" style="cursor: auto;" type="submit">Sign Up</button>
                </div>
                <div>{{error_message}}</div><br>
            </form>
            <div class="login" style="display: flex; align-items: center; justify-content: center;flex-direction: column;gap: 2px;">
                <b>Already have an account?</b>
                <a class="registe-login-switch"  href="/login/">Login</a>
            </div>
        </div>
    </div>

</body>
<script></script>
</html>
